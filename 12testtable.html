<html lang="en">
<head>

    <title>07testtable.html</title>
    <style>
        table,tr,td {border:1px solid: black;}
        th, td {padding:15px;}

<body>

        </tr>
        <tr>
         <td>이순신</td>
         <td>555-5555</td>
         <td>666-6666</td>
         <td>777-7777</td>
         <td>888@daum.net</td>
         <td>999@naver.com</td>
        </tr>
    </table>

        <tr>
            <th bgcolor="lightgray">Name</th>
            <td>둘리악당들</td>
        </tr>
        <tr>

            <td>888-8888</td>
        </tr>
        <tr>
            <td>999-9999</td>
        </tr>
        <tr>
            <td>123-4567</td>
        </tr>
        <tr>
         <th bgcolor="lightblue" rowspan="2">이메일</th>
         <td>ccc@naver.com</td>
        </tr>
        <tr>
            <td>ddd@naver.com</td>
    </table>

</html>
